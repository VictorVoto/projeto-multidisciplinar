<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="half-screen">
    <img src="images/form-login/bg-login.png" class="img-fluid" alt="Imagem">
  </div>
  <div class="half-screen">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <h1 class="text-center mb-4">LOGIN</h1>
        <form>
          <div class="secao">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">EMAIL</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
            </div>
            <div class="mb-3 senha">
              <label for="inputSenha" class="form-label">SENHA</label>
              <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
            </div>
          </div>
          <div class="text-center secao">
            <div class="mb-3">
              <button type="submit" class="btn btn-secondary btn-md w-50">Entrar</button>
            </div>
            <p class="mb-4 light">
              <a href="#">ESQUECI MINHA SENHA!</a>
            </p>
            <p class="light">
              <a href="#">NÃ£o possui cadastro?</a>
            </p>
            <div class="mt-4">
              <button type="reset" class="btn btn-secondary btn-md w-50">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
